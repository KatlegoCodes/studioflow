{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Clients</h2>
  <a href="{% url 'client_create' %}" class="btn btn-primary"> + New Client </a>
</div>

{% if clients %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Company</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.email }}</td>
      <td>{{ client.company|default:"-" }}</td>
      <td>
        <a
          href="{% url 'client_detail' client.pk %}"
          class="btn btn-sm btn-outline-secondary"
        >
          View
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-muted">No clients yet.</p>
{% endif %} {% endblock %}
