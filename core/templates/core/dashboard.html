{% extends "base.html" %} {% block content %}
<div class="mt-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>Dashboard</h4>
        </div>
        <div class="card-body">
          <h5>Welcome, {{ user.username }}!</h5>

          {% if messages %}
          <div class="mt-3">
            {% for message in messages %}
            <div
              class="alert alert-{{message.tags}} alert-dismissible fade show"
              role="alert"
            >
              {{message}}
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
              ></button>
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <p class="mt-3">
            You don't have permission to access the admin areas
          </p>
          <div>
            <a href="{% url 'logout' %}" class="btn btn-secondary">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
